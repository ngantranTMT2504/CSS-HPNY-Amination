<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Stick+No+Bills:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Happy New Year Amination</title>
</head>

<body>
    <section>
        <h2>HAPPY NEW YEAR<br><span>2023</span></h2>
    </section>
</body>
<script>
    function star() {
        const count = 200;
        const section = document.querySelector('section');
        var i = 0;

        while (i < count) {
            const star = document.createElement('i');
            const x = Math.floor(Math.random() * window.innerWidth)
            const y = Math.floor(Math.random() * window.innerHeight)

            const size = Math.random() * 4;
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.width = 1 + size + 'px';
            star.style.height = 1 + size + 'px';

            const duration = Math.random() * 2;

            star.style.animationDuration = 2 + duration + 's'


            section.appendChild(star)
            i++;
        }
    }

    star();
</script>

</html>
